<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Detector de Soldadura</title>
  <style>
    body{background:#0b0b0b;color:#fff;font-family:Arial,Helvetica,sans-serif;margin:0;padding:20px;text-align:center}
    h1{margin:6px 0 12px;font-size:20px}
    #video-wrap{position:relative; display:inline-block; max-width:100%;}
    video, canvas{width:320px; height:320px; border-radius:10px; border:3px solid #333; object-fit:cover; background:#000;}
    #label{font-size:24px; margin-top:12px; font-weight:700;}
    #status{color:#ddd; font-size:13px; margin-top:8px}
    button{background:#0ea44a;color:#fff;border:none;padding:12px 18px;border-radius:10px;font-size:16px;cursor:pointer}
    #error{color:#ff6b6b; margin-top:10px}
  </style>
</head>
<body>
  <h1>Detector de Soldadura — MVP</h1>
  <div id="video-wrap">
    <video id="video" autoplay playsinline muted></video>
  </div>
  <div>
    <div style="margin-top:12px">
      <button id="startBtn">Iniciar Cámara Frontal</button>
    </div>
    <div id="label">—</div>
    <div id="status">Presiona "Iniciar Cámara Frontal" y permite la cámara.</div>
    <div id="error"></div>
  </div>

  <!-- TF + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
  // ---- CONFIGURA ESTO si tu repo o ruta cambian ----
  const MODEL_BASE = "https://osvald2706.github.io/Detector-soldadura/"; // tu repo
  const MODEL_JSON = MODEL_BASE + "model.json";
  const METADATA_JSON = MODEL_BASE + "metadata.json";
  // -------------------------------------------------

  const video = document.getElementById('video');
  const startBtn = document.getElementById('startBtn');
  const labelDiv = document.getElementById('label');
  const statusDiv = document.getElementById('status');
  const errorDiv = document.getElementById('error');

  let model = null;
  let maxPredictions = 0;
  let stream = null;
  let predictLoopId = null;

  // Cargar modelo TM (no iniciar cámara aun)
  async function loadModel(){
    statusDiv.innerText = "Cargando modelo...";
    try{
      model = await tmImage.load(MODEL_JSON, METADATA_JSON);
      maxPredictions = model.getTotalClasses();
      statusDiv.innerText = "Modelo cargado. Presiona iniciar cámara.";
    } catch(err){
      statusDiv.innerText = "Error cargando modelo.";
      errorDiv.innerText = err.toString();
      console.error(err);
    }
  }

  // Intenta getUserMedia con facingMode user
  async function tryFacingModeUser(){
    try {
      const constraints = { video: { facingMode: { exact: "user" } }, audio: false };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      return true;
    } catch(e){ /* exact may fail */ }
    try {
      const constraints = { video: { facingMode: "user" }, audio: false };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      return true;
    } catch(e){
      console.warn("facingMode user failed:", e);
      return false;
    }
  }

  // Fallback: enumerar dispositivos y elegir una que parezca frontal
  async function trySelectFrontDevice(){
    try{
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoInputs = devices.filter(d => d.kind === 'videoinput');
      // Buscar por label (may estar vacío hasta permitir permisos)
      let frontDevice = videoInputs.find(d => /front|user|frontal/i.test(d.label));
      if(!frontDevice){
        // si no hay label confiable, intentar elegir el dispositivo con menor deviceId (heurística)
        frontDevice = videoInputs[0];
      }
      if(!frontDevice) return false;
      stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: frontDevice.deviceId } }, audio:false });
      return true;
    }catch(err){
      console.warn("trySelectFrontDevice failed:", err);
      return false;
    }
  }

  async function startCameraAndPredict(){
    errorDiv.innerText = "";
    statusDiv.innerText = "Iniciando cámara...";
    // Primero intenta facingMode
    let ok = await tryFacingModeUser();
    if(!ok){
      statusDiv.innerText = "No se pudo abrir cámara frontal. Probando selección por dispositivo...";
      ok = await trySelectFrontDevice();
    }
    if(!ok){
      statusDiv.innerText = "No se pudo acceder a la cámara frontal. Revisa permisos o prueba otro navegador.";
      errorDiv.innerText = "Si usas iPhone: abre en Safari y asegúrate de HTTPS. Otorga permiso de cámara.";
      return;
    }

    // Poner el stream en el video
    video.srcObject = stream;
    await video.play();
    statusDiv.innerText = "Cámara activa. Ejecutando predicciones en tiempo real...";
    startPredictLoop();
  }

  async function startPredictLoop(){
    if(!model) { statusDiv.innerText = "Modelo no cargado."; return; }
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth || 320;
    canvas.height = video.videoHeight || 320;
    const ctx = canvas.getContext('2d');

    async function loop(){
      if(video.readyState >= 2){
        // dibuja video en canvas y predice
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        try{
          const prediction = await model.predict(canvas);
          // escoger mejor
          let best = prediction[0];
          for(let i=1;i<prediction.length;i++){
            if(prediction[i].probability > best.probability) best = prediction[i];
          }
          const name = best.className.toUpperCase();
          const pct = (best.probability * 100).toFixed(1) + "%";
          labelDiv.innerText = `${name} — ${pct}`;
          // color visual por clase
          if(/mal/i.test(name)) labelDiv.style.color = "#ff6b6b"; else labelDiv.style.color = "#7fffb1";
        }catch(err){
          console.warn("predict error", err);
          errorDiv.innerText = "Error en predict: " + err.toString();
        }
      }
      predictLoopId = requestAnimationFrame(loop);
    }
    loop();
  }

  // Stop stream (if necesitas)
  function stopCamera(){
    if(stream){
      stream.getTracks().forEach(t=>t.stop());
      stream = null;
    }
    if(predictLoopId) cancelAnimationFrame(predictLoopId);
    statusDiv.innerText = "Cámara detenida.";
  }

  // Botones
  startBtn.addEventListener('click', async () => {
    startBtn.disabled = true;
    await startCameraAndPredict();
    startBtn.disabled = false;
  });

  // On load: cargar modelo
  loadModel();

  // Mensajes de ayuda si no hay soporte
  if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
    statusDiv.innerText = "Tu navegador no soporta acceso a cámara (getUserMedia). Usa Safari/Chrome moderno y abre vía HTTPS.";
  }
  </script>
</body>
</html>
